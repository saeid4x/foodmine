 <app-not-found
    [visible]="!food"
    notFoundMessage="Product Not Found!"
    resetLinkText="Back To HomePage"
 ></app-not-found>
 <div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="rating">
            <star-rating
                [value]="food.stars"
                [totalstars]="5"
                checkedcolor="red"
                unckeckedcolor="black"
                size="30px"
                [readonly]="true"
            
            >
            </star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="tags">
            <!-- 
                beacuse we use raw string and not an variable as value of justifyContent,we
                Should not put justifyContent into bracket '[]'.  Ex:
                [justifyContent="start"] dont correct
             -->
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cookTime">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>


        <div class="price">
            <span>
                {{food.price | currency }}
            </span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>



    </div>
 </div>
